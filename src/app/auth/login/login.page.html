<ion-header>
</ion-header>

<ion-content>
    <ion-card class="ion-no-margin">
        <ion-card-header class="ion-text-center">
            Login
        </ion-card-header>
        <ion-card-content>
            <form (ngSubmit)="submitLoginFrom()" [formGroup]="loginForm">
                <ion-item-group>
                    <ion-item lines="full">
                        <ion-input formControlName="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item lines="full" class="ion-padding-bottom">
                        <ion-input formControlName="password" placeholder="Password" [type]="showPassword ? 'text': 'password'"></ion-input>
                        <ion-icon [name]="showPassword ? 'eye-off': 'eye'" size="medium" (click)="togglePasswordView()"></ion-icon>
                    </ion-item>
                    <ion-button [disabled]="!loginForm.valid" expand="block" type="submit">Login</ion-button>
                    <ion-button [routerLink]="['/auth/forgot-password']" color="warning" fill="outline">Forgot Password</ion-button>
                    <ion-button [routerLink]="['/auth/register']" color="success" fill="outline">Register</ion-button>
                </ion-item-group>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
