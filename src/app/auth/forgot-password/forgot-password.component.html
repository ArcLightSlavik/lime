<ion-header>
</ion-header>

<ion-content>
    <ion-card class="ion-no-margin">
        <ion-card-header>
            <ion-card-title class="ion-text-center">Forgot Password</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form (ngSubmit)="submitForgotPasswordForm()" [formGroup]="forgotPasswordForm">
                <ion-item-group>
                    <ion-item lines="full">
                        <ion-input formControlName="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-button [disabled]="!forgotPasswordForm.valid" expand="block" type="submit" class="ion-margin-top"> Submit</ion-button>
                    <ion-button [routerLink]="['/auth/login']" color="success" fill="outline">Login</ion-button>
                    <ion-button [routerLink]="['/auth/register']" color="success" fill="outline">Register</ion-button>
                </ion-item-group>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
